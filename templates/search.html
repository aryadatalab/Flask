<!DOCTYPE html>
<html>
<head>
    <title>Search Found Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <h1>Search Found Items</h1>
    <form method="POST" action="/search">
        <label for="search_query">Search Query:</label>
        <input type="text" id="search_query" name="search_query" required><br><br>
        
        <input type="submit" value="Search">
    </form>
</body>
</html>
