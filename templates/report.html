<!DOCTYPE html>
<html>
<head>
    <title>Report a Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <h1>Report a Lost Item</h1>
    <form method="POST" action="/report">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        
        <label for="item_description">Item Description:</label><br>
        <textarea id="item_description" name="item_description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="contact_info">Contact Information:</label>
        <input type="text" id="contact_info" name="contact_info" required><br><br>
        
        <input type="submit" value="Report">
    </form>
</body>
</html>
